<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>消息修改</title>
 	<link rel="stylesheet" href="layui/css/layui.css">
	<script src="layui/layui.js"></script>
	<style>
		.layui-form{
			width: 80%;
			margin: 0 auto;
			margin-top: 60px;
		}
		body{
			margin: 0;
		}
	</style>
 </head>
 <body>
 	<form class="layui-form" lay-filter="form">
 		<input type="hidden" name="id" placeholder="请输入消息" autocomplete="off" class="layui-input" lay-verify="required" value="" >
		<div class="layui-form-item">
		   	<label class="layui-form-label">消息</label>
		   	<div class="layui-input-block">
		   		<textarea placeholder="请输入消息" class="layui-textarea" name="content" lay-verify="required" lay-verType="tips" lay-reqText="消息内容不能为空"></textarea>
		   	</div>
		</div>
		<div class="layui-form-item">
		   	<label class="layui-form-label">开始时间</label>
		   	<div class="layui-input-block">
	     		<input type="text" name="start_time" placeholder="请输入开始时间" autocomplete="off" class="layui-input" id="start_time" lay-verify="required" readonly lay-verType="tips" lay-reqText="开始时间不能为空">
		   	</div>
		</div>
		<div class="layui-form-item">
		   	<label class="layui-form-label">结束时间</label>
		   	<div class="layui-input-block">
	     		<input type="text" name="end_time" placeholder="请输入结束时间" autocomplete="off" class="layui-input" id="end_time" lay-verify="required" readonly lay-verType="tips" lay-reqText="结束时间不能为空">
		   	</div>
		</div>
	 	<div class="layui-form-item">
	     	<div class="layui-input-block">
		       <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
		       <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	     	</div>
	   	</div>
	</form>
 </body>
 <script>
 	function getQueryVariable(variable)
 	{
 	       var query = window.location.search.substring(1);
 	       var vars = query.split("&");
 	       for (var i=0;i<vars.length;i++) {
 	               var pair = vars[i].split("=");
 	               if(pair[0] == variable){return pair[1];}
 	       }
 	       return(false);
 	}

 	layui.use(['laydate', 'jquery','form','layer'], function(){
 	  	var laydate = layui.laydate;
 	  	var layer =  layui.layer;
 	  	var form = layui.form;
 	  	var $ = layui.$;
 	  	var id = getQueryVariable('id');
 	  	var EditUrl="edit.php";
 	  	
 	  	$.get(EditUrl,{id:id},function(res){
 	  		form.val("form", {
 	  			"id": res._id,
 	  		  	"content":res.content, // "name": "value"
 	  		  	"start_time":res.start_time,
 	  		  	"end_time":res.end_time
 	  		})
 	  	},'json')

 	  	

 	  	form.on('submit(sub)', function(data){
 	  		var url="eidtsave.php";
 	  		
  		 	var st = new Date(data.field.start_time).valueOf();
  		 	var et = new Date(data.field.end_time).valueOf();
  		 	
 	  		if(st > et){
 	  			layer.msg("结束时间不能大于开始时间");
 	  			return false;
 	  		}
     		$.post(url,{id:data.field.id,content:data.field.content,start_time:data.field.start_time,end_time:data.field.end_time},function(res){
     			console.log(res);
     			if(res.msg!=undefined && res.msg=='success'){
     				layer.open({
     					title:'提示',
     				  	content: '修改记录成功！',
     				  	icon:1,
     				  	btn: ['确定', '取消'],
     				  	yes: function(index, layero){
     				  	   location.href="list.html";
     				  	},
     				  	btn2: function(index, layero){}
     				}); 
     			}
     			if(res.msg!=undefined && res.msg=="error"){
     				layer.msg("未做任何更改");
     			}
     		},'json');
     		return false;
   		});
 	  	//执行一个laydate实例
	  	var a = laydate.render({
		    elem: '#start_time',
		    type: 'datetime',
		    calendar: true,
		    theme: 'grid',
		    btns: ['clear', 'confirm'],
		    ready: function(date){
    			b.config.min = {
    				year: date.year,
    				month: date.month - 1,
    				date: date.date + 1,
    				hours: date.hours,
    				minutes: date.minutes,
    				seconds: date.seconds
    			}
  			},
		    change:function(value, date, endDate){
		    	b.config.min = {
    				year: date.year,
    				month: date.month - 1,
    				date: date.date + 1,
    				hours: date.hours,
    				minutes: date.minutes,
    				seconds: date.seconds
    			}
		    }
	  	});
	  	b = laydate.render({
		    elem: '#end_time',
		    type: 'datetime',
		    calendar: true,
		    theme: 'grid',
		    btns: ['clear', 'confirm'],
		    ready:function(date){
		    	a.config.max = {
    				year: date.year,
    				month: date.month - 1,
    				date: date.date - 1,
    				hours: date.hours,
    				minutes: date.minutes,
    				seconds: date.seconds
    			}
		    },
		    change:function(value, date, endDate){
		    	a.config.max = {
    				year: date.year,
    				month: date.month - 1,
    				date: date.date - 1,
    				hours: date.hours,
    				minutes: date.minutes,
    				seconds: date.seconds
    			}
		    }
	  	});
 	});
 </script>
 </html>
