<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表页</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<style>
		body{
			margin: 0;
		}
	</style>
</head>
<body>
	<table id="message" lay-filter="message"></table>
</body>
	<script src="layui/layui.js"></script>
	<script>
	layui.use(['table','jquery','layer'], function(){
	  var table = layui.table;
	  var layer = layui.layer;
	  var $ = layui.$;
	  //第一个实例
	  table.render({
	    elem: '#message',
	    toolbar: '#toolbar',
	    height: 'full',
	    url: 'listm.php', //数据接口
	    page: true, //开启分页
	    cols: [[ //表头
	    	{checkbox: true},
	      	{field: 'id', title: 'ID', width:220, sort: true},
	      	{field: 'content', title: '消息'},
	      	{fixed: 'right', title:'操作', toolbar: '#subbar', width:150}
	    ]]
	  });
	  table.on('tool(message)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
	    var data = obj.data; //获得当前行数据

	    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
	    var tr = obj.tr; //获得当前行 tr 的DOM对象
	   
	    if(layEvent === 'detail'){ //查看
	      //do somehing
	    } else if(layEvent === 'del'){ //删除
	      layer.confirm('确定删除吗？', function(index){
	        
	        //向服务端发送删除指令
	        var url="delm.php";
	        $.post(url,{id:data.id},function(res){
	        	if(res.msg=='success'){
	        		obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
	        		layer.close(index);
	        		layer.msg('删除成功！');
	        		$('.layui-laypage-btn').click();
	        	}
	        },'json')
	      });
	    } else if(layEvent === 'edit'){ //编辑
	      location.href="editmv.html?id="+data.id;
	      //同步更新缓存对应的值
	      
	    }
	  });

	  table.on('toolbar(message)', function(obj){
	    var checkStatus = table.checkStatus(obj.config.id);
	    switch(obj.event){
	    	case 'add':
	        	location.href="addm.html";
	      	break;
	      	case 'delete':
	      		var ids=[];
	      		var url = "delm.php";
	      		console.log(checkStatus.data);
	      		if(checkStatus.data.length>0){
	      			for(var i=0;i<checkStatus.data.length;i++){
	      				ids.push(checkStatus.data[i].id);
	      			}
	      			layer.confirm('确定删除吗？',function(index){
	      				$.post(url,{ids:ids},function(res){
		      				if(res.msg=='success'){
		      					layer.open({
		      						title:'提示',
			    				  	content: '删除记录成功！',
			    				  	icon:1,
			    				  	btn: ['确定'],
			    				  	yes: function(index, layero){
			    				  	   location.href="listm.html";
			    				  	},
		      					})
		      				}
	      				},'json');
	      			})
	      		}else{
	      			layer.msg('未选中要删除项');
	      		}
	      	break;
	    };
	  });
	  
	});
	</script>
	<script type="text/html" id="toolbar">
	  <div class="layui-btn-container">
	    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
	    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
	  </div>
	</script>
	<script type="text/html" id="subbar">
	  	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>

</html>
